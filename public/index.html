<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Guess The Artist</title>
</head>

<body onload="load()">
  <div class="container">
    <div class="page-header">
      <div class="row">
        <div class="col-md-10">
          <h1 id="header">Guess The Artist</h1>
        </div>
        <div class="col-md-2">
          <button id="start-game" type="button" class="btn btn-default btn-lg">Start Game</button>
        </div>
      </div>
    </div>
    <div class="row game-body">
      <div class="col-md-6">
        <ul class="list-group">
          <li class="list-group-item">
            <h4 class="list-group-item-heading" id="round-number"></h4></li>
          <li class="list-group-item" id="first-guess-name"></li>
          <li class="list-group-item" id="sec-guess-name"></li>
          <li class="list-group-item" id="third-guess-name"></li>
        </ul>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default game-area">
          <div class="panel-body">
            <p id="point-for-round"></p>
            <p>Who's the artist? <small>(enter full name)</small></p>
            <p>
              <input type="text" name="guess" id="guess-box">
              <button id="guess" type="button" class="btn btn-default">Submit</button>
            </p>
            <p class="artwork">Hint: <img class="img-thumbnail" id="artwork"></p>
            <div class="alert" id="message" role="alert"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="score-div">
      <div class="panel panel-default">
        <div class="panel-body">
          <h3>Your Total Score:
            <large id="score-counter"></large>
          </h3>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Game Over</h4>
      </div>
      <div class="modal-body">
        <h3>Your Total Score:
          <large id="final-score"></large>
        </h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="restart-button">Restart Game</button>
      </div>
    </div>
  </div>
</div>
  <script src="index.js"></script>
  <script src="https://use.fontawesome.com/a8f76c2a78.js"></script>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
