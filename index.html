<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Guess The Artist</title>
  </head>
  <body onload="load()">
    <div class="container">
      <div class="page-header">
        <div class="row">
          <div class="col-md-10">
            <h1>Guess The Artist</h1>
          </div>
          <div class="col-md-2">
            <button id="start-game">Start Game</button>
          </div>
        </div>
      </div>
      <div class="row game-body">
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item"><h4 class="list-group-item-heading" id="round-number"></h4></li>
            <li class="list-group-item" id="first-guess-name"></li>
            <li class="list-group-item" id="sec-guess-name"></li>
            <li class="list-group-item" id="third-guess-name"></li>
          </ul>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <p id="point-for-round"></p>
              <p>Who's the artist?<small>(enter full name)</small></p>
              <p>
                <input type="text" name="guess" id="guess-box">
                <button id="guess">Submit</button>
              </p>
              <p class="artwork">Hint: <img class="img-thumbnail" id="artwork"></p>
              <!---
              <div class="alert alert-success" id="correct" role="alert">Correct!</div>
              <div class="alert alert-danger" id="incorrect" role="alert">Wrong Answer...</div>
              --->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 points-counter-area">
          <p>Your Total Score: <large id="score-counter"></large></p>
        </div>
      </div>
    </div>
     <script src="app.js"></script>
     <script src="https://use.fontawesome.com/a8f76c2a78.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
